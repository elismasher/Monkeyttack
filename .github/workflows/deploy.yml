name: Deploy

on: push

jobs:
  ftp-deploy:
    name: SFTP Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: SFTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@3.0.0
      with:
        ftp-server: sftp://ssh.monkeyttack.net
        ftp-username: monkeyttack.net
        ftp-password: ${{ secrets.FTP_PASSWORD }}